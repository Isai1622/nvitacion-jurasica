<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ismael's Jurassic Adventure!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #1a202c; /* Dark jungle night background color */
        overflow-x: hidden;
      }
      .font-bangers {
        font-family: 'Bangers', cursive;
      }
      .text-shadow-jurassic {
        text-shadow: 3px 3px 0px #422006, 5px 5px 0px #78350F, 7px 7px 10px rgba(0,0,0,0.5);
      }
      .btn-jurassic {
        background-color: #F59E0B; /* Amber */
        color: #422006; /* Dark brown */
        padding: 14px 28px;
        border-radius: 8px;
        font-weight: bold;
        text-transform: uppercase;
        transition: all 0.3s ease;
        box-shadow: 0 5px 10px rgba(0,0,0,0.4);
        border: 3px solid #92400E; /* Burnt orange */
      }
      .btn-jurassic:hover {
        background-color: #D97706;
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 8px 15px rgba(0,0,0,0.5);
      }
      .btn-jurassic:disabled {
        cursor: not-allowed;
        opacity: 0.5;
        transform: none;
        box-shadow: 0 5px 10px rgba(0,0,0,0.4);
      }
      .btn-jurassic:disabled:hover {
        transform: none;
        background-color: #F59E0B;
      }
      
      /* Component-specific animation classes */
      .animate-slideIn { animation: slideIn 0.3s ease-out forwards; }
      .animate-fadeIn { animation: fadeIn 0.5s ease-in-out forwards; }

      /* Keyframes for animations */
      @keyframes sway-leaf {
        0%, 100% { transform: translateX(0px) rotate(-10deg); }
        50% { transform: translateX(15px) rotate(10deg) scale(1.05); }
      }
      @keyframes fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
      }
      @keyframes slideIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes walk-path {
        0% { opacity: 0.2; transform: translateY(0px) scale(1); }
        50% { opacity: 0.1; transform: translateY(-10px) scale(1.05); }
        100% { opacity: 0.2; transform: translateY(0px) scale(1); }
      }
    </style>
